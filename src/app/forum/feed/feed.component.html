<div *ngFor="let item of feed_call">
    <br>
    <div class="container feed-content feed-border">
        <br>
        <a>
            <div class="row">
                <div class="col-md-8">
                    <h5>{{item.title}}</h5>
                    <div class="row">
                        <div class="col-md-6"><i>{{item.userId}}</i></div>
                        <div class="col-md-6"><i>{{item.completed}}</i></div>
                    </div>
                </div>
                <div class="col-md-4">{{item.id}}</div>
            </div>
        </a>
        <br>
    </div>
</div>
