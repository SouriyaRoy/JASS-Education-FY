<h3>Subject Creation</h3>

<div class="container">
    <form [formGroup]="subject_create" (ngSubmit)="subject(subject_create.value)">
        <label for="sub_name">Subject Name</label>
        <input type="text" class="form-control" formControlName="subject_name">

        <label for="subject">Subject Description</label>
        <textarea class="form-control" formControlName="subject_description" placeholder="Write something.." style="height:200px"></textarea>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
