<h3>Co-Ordinator</h3>
<button style="margin-left: 47%;" class="btn btn-danger" (click)="opensweetalert()">Delete All</button>
<table style="margin-left: 15%;">
    <tr>
      <th>Co-Ordinator ID</th>
      <th>Co-Ordinator Name</th>
      <th style="text-align: center;">Actions</th>
    </tr>
    <tr *ngFor="let item of coor_data; let i = index">
      <td>{{item.coordinator.id}}</td>
      <td>{{coor_name[i].toString()}}</td>
      <td style="text-align: center;">
          <button class="btn btn-danger" (click)="Delete(item.coordinator.user_ref)">Delete</button>&nbsp;
          <button class="btn btn-primary" [routerLink]='["../edit",item.coordinator.user_ref]'>Edit</button>
      </td>
    </tr>
  </table>
  <router-outlet></router-outlet>
