<h3>Tickets</h3>
<button style="margin-left: 47%;" class="btn btn-danger" (click)="opensweetalert()">Delete All</button>
<br>
<table style="margin-left: 15%;">
    <tr>
        <th>Ticket ID</th>
        <th>User Name</th>
        <th>Request Type</th>
        <th style="text-align: center;">Actions</th>
    </tr>

    <tr *ngFor="let item of ticket_data; let i = index"> <!--//TODO: Change ticket format as normal json-->
        <td>{{item.id}}</td>
        <td>{{data[i]}}</td>
        <td>{{item.body.split("||")[1]}}</td>
        <td style="text-align: center;">
            <button class="btn btn-danger" (click)="Delete(item.id)">Delete</button>&nbsp;
            <button class="btn btn-success" (click)="MarkDone(item.id)">Mark as Done</button>&nbsp;
            <button class="btn btn-warning" button mat-raised-button
            matTooltip="Info about the action"
            aria-label="Button that displays a tooltip when focused or hovered over">Details</button>
        </td>
    </tr>
    
</table>
